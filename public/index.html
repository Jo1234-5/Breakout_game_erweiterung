<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Breakout Game</title>
</head>

<body>
    <div id="playerNameInput" class="container mt-5">
        <div class="form-group">
            <label for="playerName">Bitte geben Sie Ihren Spielernamen ein:</label>
            <input type="text" class="form-control mb-3" id="playerName" placeholder="Spielername eingeben" />
        </div>
        <button id="startGame" class="btn btn-primary">Spiel starten</button>
    </div>

    <div id="game" class="container">
        <canvas id="myCanvas" width="500" height="400"></canvas>
    </div>
    <div class="container mt-3">
        <h2>Wähle den Schwierigkeitsgrad:</h2>
    </div>
    <div id="difficulty" class="container">
        <button type="button" class="btn btn-outline-success" id="easyBtn">Leicht</button>
        <button type="button" class="btn btn-outline-warning" id="mediumBtn">Mittel</button>
        <button type="button" class="btn btn-outline-danger" id="hardBtn">Schwer</button>
    </div>

    <div class="container mt-5">
        <h2>Bestenliste</h2>
        <table class="table table-bordered table-striped"> 
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Spielername</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody id="highscore-list">
                <!-- Die Highscore-Liste wird hier von JavaScript eingefügt -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="main.js"></script>
</body>

</html>
